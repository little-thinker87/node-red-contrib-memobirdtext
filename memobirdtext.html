<script type="text/javascript">
    RED.nodes.registerType('memobirdtext',{
        category: 'function',
        color: '#66ccff',
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "memobirdtext.png",
        label: function() {
            return this.name||"memobirdtext";
        }
    });
</script>

        <label for="node-input-name"><i class="icon-tag"></i> Name</label>

    </div>
</script>
